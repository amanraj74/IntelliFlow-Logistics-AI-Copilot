apiVersion: v1
kind: Service
metadata:
  name: intelliflow-api
  namespace: intelliflow
  labels:
    app: intelliflow-api
spec:
  selector:
    app: intelliflow-api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: intelliflow-frontend
  namespace: intelliflow
  labels:
    app: intelliflow-frontend
spec:
  selector:
    app: intelliflow-frontend
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  type: ClusterIP