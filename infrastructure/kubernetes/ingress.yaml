apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: intelliflow-ingress
  namespace: intelliflow
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: intelliflow.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: intelliflow-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: intelliflow-frontend
            port:
              number: 8501