apiVersion: apps/v1
kind: Deployment
metadata:
  name: intelliflow-api
  namespace: intelliflow
  labels:
    app: intelliflow-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: intelliflow-api
  template:
    metadata:
      labels:
        app: intelliflow-api
    spec:
      containers:
      - name: api
        image: intelliflow-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: ENVIRONMENT
          value: "production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intelliflow-frontend
  namespace: intelliflow
  labels:
    app: intelliflow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intelliflow-frontend
  template:
    metadata:
      labels:
        app: intelliflow-frontend
    spec:
      containers:
      - name: frontend
        image: intelliflow-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8501
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        env:
        - name: API_BASE
          value: "http://intelliflow-api:8000"